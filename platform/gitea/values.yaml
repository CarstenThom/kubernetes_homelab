gitea:
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "selfsigned-cluster-issuer"
    hosts:
      - host: git.t-hom.net
        paths:
          - path: /
            pathType: Prefix
    tls:
    - secretName: gitea-tls-certificate
      hosts:
        - git.t-hom.net
  gitea:
    config:
      server:
        LANDING_PAGE: explore
