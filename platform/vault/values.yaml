vault:
  injector:
    enabled: false
  server:
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "selfsigned-cluster-issuer"
      hosts:
      - host: vault.t-hom.net
      tls:
      - secretName: vault-tls-certificate
        hosts:
        - vault.t-hom.net
    dev:
      enabled: true # TODO disable vault dev mode
